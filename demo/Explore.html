<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="stylecute.css">
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="pexels-anna-shvets-3986955.jpg.jpg" alt="">
        </div>
        <div class="slide">
          <img src="pexels-anna-shvets-3987223.jpg.jpg" alt="">
        </div>
        <div class="slide">
          <img src="pexels-markus-spiske-3970332.jpg.jpg" alt="">
        </div>
        <div class="slide">
          <img src="pexels-martin-lopez-954583.jpg.jpg" alt="">
        </div>
		<div class="slide">
          <img src="Top-5-Free-UX-Design-Courses-for-2020-2048x1365.jpg" alt="">
        </div>
		<div class="slide">
          <img src="pexels-polina-tankilevitch-3873206.jpg" alt="">
        </div>
		<div class="slide">
          <img src="pexels-polina-tankilevitch-3873179.jpg" alt="">
        </div>
		
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
		  <div class="auto-btn5"></div>
		  <div class="auto-btn6"></div>
		  <div class="auto-btn7"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
		<label for="radio5" class="manual-btn"></label>
		<label for="radio6" class="manual-btn"></label>
		<label for="radio7" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 7){
        counter = 1;
      }
    }, 5000);
    </script>

  </body>
</html>
